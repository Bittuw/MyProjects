{% extends 'polls/index.html' %}

{% block title %}
    Ответ на вопрос
{% endblock %}

{% block nav %}
    Ответьте на вопрос и продолжайте
{% endblock %}

{% block content %}
    <form method="post">
                
    {% csrf_token %}
    
        <div class="form-group">
            <label>Что делает этот кусок программы?</label>
            <input type="text" name="answer" id="answer">
        </div>

        <div class="form-group">
            <label>Оцените этот кусок по шкале от 1 (плохо воспринимаемый) до 5 (легко воспринимаемый)</label>
        </div>

        <div class="form-group">

                <label class="checkbox-inline">
                    <input type="radio" name="adeq" value="1">
                    1
                </label>

                <label class="checkbox-inline">
                    <input type="radio" name="adeq" value="2">
                    2
                </label>

                <label class="checkbox-inline">
                    <input type="radio" name="adeq" value="3">
                    3
                </label>

                <label class="checkbox-inline">
                    <input type="radio" name="adeq" value="4">
                    4
                </label>

                <label class="checkbox-inline">
                    <input type="radio" name="adeq" value="5">
                    5
                </label>
        </div>
        
        <div class="form-group">
            <button class="btn btn-default" type="submit">Потвердить
            </button>
        </div>
    </form>

{% endblock %}
